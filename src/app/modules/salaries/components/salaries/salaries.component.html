<div class="cards-container">
    <!-- Salary Add Deducts Card -->
    <a [routerLink]="['/salaries/salary-add-deducts']" class="card salary-add-deducts">
        <div class="icon-container">
            <i class="fas fa-plus-circle"></i>
        </div>

        <div class="visit-indicator">
            <i class="fa-solid fa-eye"></i>
            <span>{{ 'VISIT' | translate }}</span>
        </div>
    </a>

    <!-- Salary Add-ons Deducts Card -->
    <a [routerLink]="['/salaries/salary-add-ons-deducts']" class="card salary-add-ons-deducts">

            <i class="fa-solid fa-eye"></i>

    </a>

    <!-- Salaries Calculation Card -->
    <a [routerLink]="['/salaries/salaries-calculation']" class="card salaries-calculation">

        </div>

    <!-- My Salary Card -->
    <a [routerLink]="['/salaries/my-salary']" class="card my-salary">

        </div>
        <h2 class="card-title">راتبي</h2>
        <div class="visit-indicator">
            <i class="fa-solid fa-eye"></i>
            <span>{{ 'VISIT' | translate }}</span>
        </div>
    </a>

    <!-- Salaries Details Card -->
    <a [routerLink]="['/salaries/salaries-details']" class="card salaries-details">
        <div class="icon-container">
            <i class="fas fa-file-invoice-dollar"></i>
        </div>

        <div class="visit-indicator">
            <i class="fa-solid fa-eye"></i>
