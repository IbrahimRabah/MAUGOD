<div class="login-background">
  <div class="overlay"></div>
  <div class="login-card">
    <div class="company-title">شركة البوراق العربية</div>
    
    <div class="logo-container">
      <img src="assets/images/logo.jpeg" alt="Company Logo" class="company-logo">
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <div class="input-container">
          <i class="fas fa-user input-icon"></i>
          <input 
            type="text" 
            placeholder="ادخل أسم المستخدم" 
            formControlName="userName"
            class="form-input"
          />
        </div>
        <div
          *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched"
          class="error-message"
        >
          يرجى إدخال اسم مستخدم صحيح
        </div>
      </div>

      <div class="input-group">
        <div class="input-container">
          <i class="fas fa-key input-icon"></i>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            placeholder="ادخل كلمة السر" 
            formControlName="password"
            class="form-input"
          />
          <i 
            [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" 
            class="password-toggle"
            (click)="togglePasswordVisibility()"
          ></i>
        </div>
        <div
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="error-message"
        >
          يرجى إدخال كلمة سر صحيحة
        </div>
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" [ngModelOptions]="{standalone: true}">
        <label for="rememberMe" class="checkbox-label">تذكر اسم المستخدم</label>
      </div>

      <div class="error-message" *ngIf="apiError">
        {{ apiError }}
      </div>

      <button type="submit" class="login-button" [disabled]="isLoading">
        <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
        <span *ngIf="!isLoading">تسجيل الدخول</span>
      </button>
    </form>
  </div>
</div>
