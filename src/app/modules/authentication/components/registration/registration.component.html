<form class="registration-form">
  <h2>Registration</h2>
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" id="fullName" class="form-control" placeholder="Enter full name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" class="form-control" placeholder="Choose username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Choose password">
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
